name: PullRequestIntercepter
env:
  WORKSPACE_ENV_VAR: 'custom workspace environment variable'
  ARTIFACT_NAME: 'spring-action-demo-artifact'

on:
  push:
    branches: [ spring-github-actions-demo ]
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
    branches: [ master ]
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: { }
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run tests
      run:
        echo first actions
    - name: Print custom environment variables
      run: |
        echo "Accessing environment variables in run command"
        echo "$WORKSPACE_ENV_VAR"
        echo "-----------------------"
        echo "Accessing environment variables using env context"
        echo "${{ env.WORKSPACE_ENV_VAR }}"
        echo Actor:: "${{ github.actor }}"
        echo Commited By:: "${{ github.event.commits[0].author.name }}"
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Build with Gradle
      run: ./gradlew build
    - name: Cleanup Gradle Cache
      # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
      # Restoring these files from a GitHub Actions cache might cause problems for future builds.
      run: |
        rm -f ~/.gradle/caches/modules-2/modules-2.lock
        rm -f ~/.gradle/caches/modules-2/gc.properties
    - name: Upload the artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: ./build/libs/*.*
  merge:
    # if: github.actor == 'arat-rana-jdas' && github.event_name == 'pull_request'
    if: github.actor == 'arat-rana-jdas'
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: autoapprove
        uses: hmarr/auto-approve-action@v2.0.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Add report file
          title: '[Example] Add report file'
          body: >
            This PR is auto-generated by
            [create-pull-request](https://github.com/arat-rana-jdas/spring-github-actions-demo).
          labels: automerge
      if: github.event_name == 'pull_request'
      - name: automerge
        uses: pascalgn/automerge-action@v0.13.1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "automerge,!work in progress"
          MERGE_REMOVE_LABELS: "automerge"
          MERGE_METHOD: "squash"
          MERGE_COMMIT_MESSAGE: "pull-request-description"
          MERGE_FORKS: "false"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "1000"
          UPDATE_LABELS: "automerge"
          UPDATE_METHOD: "rebase"